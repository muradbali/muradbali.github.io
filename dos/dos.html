<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murad Balı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2c3e50, #bdc3c7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.1rem;
            color: #ecf0f1;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 4px solid #fff;
        }
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #e74c3c;
        }
        .portfolio {
            margin-top: 40px;
            text-align: center;
        }
        .portfolio h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .portfolio-items {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
            margin: auto;
        }
        .portfolio-item {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Merhaba, Ben Murad</h1>
        <p>Web Geliştirici | Endüstri Mühendisi | Yaratıcı Düşünür</p>
    </header>

    <div class="profile-img">
        <img src="profimg.jpg" alt="Profil Fotoğrafı">
    </div>

    <section class="social-links">
        <a href="https://tr.linkedin.com/in/murad-bal%C4%B1-100869319" target="_blank">LinkedIn</a>
        <a href="https://github.com/muradbali" target="_blank">GitHub</a>
        <a href="https://instagram.com/muradbalii" target="_blank">Instagram</a>
    </section>

    <section class="portfolio">
        <h2>Portföy</h2><br>
        <div class="portfolio-items"> 
            <div class="portfolio-item">
                <h3>Proje 1</h3>
                <p>Kısa bir açıklama...</p>
            </div>
            <div class="portfolio-item">
                <h3>Proje 2</h3>
                <p>Kısa bir açıklama...</p>
            </div>
            <div class="portfolio-item">
                <h3>Proje 3</h3>
                <p>Kısa bir açıklama...</p>
            </div>
        </div>
    </section>

</body>
</html>
